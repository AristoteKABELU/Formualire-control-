<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>INFORMATION</h1>
        <div>
            <label for="name">Nom</label>
            <input class="name" type="text" id="name">
        </div>
        <div>
            <label for="first_name">Prenom</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="masculin">Homme</label>
            <input type="radio" name = "sex" value = "1" id="sex_man">
            <label for="masculin">Femme</label>
            <input type="radio" name = "sex" value = "2" id="sex_woman">
        </div>
       <div>
        <h3>Date de naissance</h3>
        <input type="date" id="birthday">
       </div>
        <div>
            <label for="promotion">PREPA</label>
            <input type="checkbox" value="PREPA" id="promotion_prepa">
            <label for="promotion">LICENCE 1</label>
            <input type="checkbox" value="LICENCE 1" id="promotion_l1">
            <label for="promotion">LICENCE 2</label>
            <input type="checkbox" value="LICENCE 2" id="promotion_l2">
            <label for="promotion">LICENCE 3</label>
            <input type="checkbox" value="LICENCE 3" id="promotion_l3">
        </div>
        <div>
            <h4>Parlez de vous...</h4>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value = "Soumettre">
        <input type="reset" value="Reinitialisé">
    </form>
    <script>

        //Verification de la promotion et de du sex
        function promotion()
        {
            const monForm = document.forms[0];
            const mesCheckboxes = monForm.querySelectorAll("input[type='checkbox']");
            let emptyCase = 0;
            for (const cb of mesCheckboxes) 
            {  
                if(cb.checked == false && emptyCase <= 4)
                {
                    emptyCase++;
                }
            }
            if(emptyCase == 4)
            {
                alert("Veuillez croché une promotion! ");
            }
        }

        function sexe()
        {
            const monForm = document.forms[0]
            const mesCheckboxes = monForm.querySelectorAll("input[type='radio']");
            let emptyCase = 0;
            for (const cb of mesCheckboxes) 
            {  
            if(cb.checked == false && emptyCase <= 2)
                {
                    emptyCase++;
                }
            }
            if(emptyCase == 2)
            {
                alert("Veuillez choisir un sexe")
            }
        }

        document.forms[0].addEventListener("submit", function(evenement) 
        { 
            if (document.getElementById("name").value == "")
            {
                evenement.preventDefault();
                alert("veuillez entrez le nom");
                document.getElementById("name").focus();
            }
            
            else if (document.getElementById("first_name").value == "")
            {
                evenement.preventDefault();
                alert("veuillez entrez le prenom");
                document.getElementById("first_name").focus();
            }

            else if (document.getElementById("birthday").value == "")
            {
                evenement.preventDefault();
                alert("veuillez entrez l'année de naissance");
                document.getElementById("birthday").foscus();
            }

            else if (document.getElementById("description").value == "")
            {
                evenement.preventDefault();
                alert("veuillez entrez la description");
                document.getElementById("description").focus();
            }

        });

        sexe(); promotion();
    </script>
</body>
</html>
